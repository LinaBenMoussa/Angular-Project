<app-navbar></app-navbar>
<div class="main-content">
  <div class="container mt-5">
    <h2 class="text-center mb-4">List of Hotels</h2>
    <!-- Bouton "Ajouter un hôtel" -->
    <button type="button" class="btn btn-primary mb-4" id="butt">Add a hotel</button>
    <div class="row">
      <div class="col">
        <!-- Boucle sur les hôtels -->
        <div class="card">
          <!-- Image de l'hôtel -->
          <div class="row">
            <!-- Première image -->
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Hotel Image" style="height: 200px;">
            </div>
            <!-- Deuxième image -->
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Hotel Image" style="height: 200px;">
            </div>
            <!-- Troisième image -->
            <div class="col-md-4">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Hotel Image" style="height: 200px;">
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title">Nom de l'hôtel</h5>
            <p class="card-text">Catégorie</p>
            <p class="card-text">Nombre de chambres</p>
            <p class="card-text">Localisation</p>
            <p class="card-text">Prix</p>
            <div class="d-flex justify-content-between align-items-center">
              <!-- Bouton "Détails" -->
              <button type="button" class="btn btn-info">Details</button>
              <!-- Boutons "Modifier" et "Supprimer" -->
              <div>
                <button type="button" class="btn btn-warning me-2">Edit</button>
                <button type="button" class="btn btn-danger">DELETE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
