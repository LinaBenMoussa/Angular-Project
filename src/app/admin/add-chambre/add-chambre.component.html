<app-navbar></app-navbar>

<div class="main-content">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Add a Room</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="nb_personne" class="form-label">Number of Persons</label>
            <input type="number" class="form-control" id="nb_personne" placeholder="Enter number of persons" required>
          </div>
          <div class="mb-3">
            <label for="hotel" class="form-label">Hotel</label>
            <select class="form-select" id="hotel" required>
              <option selected disabled>Select hotel</option>
              <!-- Vous pouvez remplir cette liste déroulante avec les hôtels disponibles -->
              <option>Hotel 1</option>
              <option>Hotel 2</option>
              <option>Hotel 3</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="prix" class="form-label">Price</label>
            <input type="number" class="form-control" id="prix" placeholder="Enter price" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
