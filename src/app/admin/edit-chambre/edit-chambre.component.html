<app-navbar></app-navbar>
<div class="main-content">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Add a Room</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="chambreForm" (ngSubmit)="onSubmit()">
         
          <div class="mb-3">
            <label for="nom" class="form-label">Room Name</label>
            <input type="text" formControlName="nom" class="form-control" id="nom" placeholder="Enter hotel name" required>
          </div>
          <div class="mb-3">
            <label for="categorie" class="form-label">guests</label>
            <input type="number" formControlName="nbre_personnes" class="form-control" id="categorie" placeholder="Enter category" required>
          </div>
          
          <div class="mb-3">
            <label for="localisation" class="form-label">Surface</label>
            <input type="text" formControlName="surface" class="form-control" id="surface" placeholder="Enter location" required>
          </div>
          <div class="mb-3">
            <label for="id_hotel" class="form-label">hotel</label>
            <select formControlName="id_hotel" class="form-select" id="id_hotel" required>
              <option *ngFor="let hotel of allhotels" [value]="hotel.id_hotel">{{ hotel.nom }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="prix" class="form-label">Price</label>
            <input type="number" formControlName="prix" class="form-control" id="prix" placeholder="Enter price" required>
          </div>
          <div class="mb-3">
            <label for="img" class="form-label">Picture</label>
            <input type="file" (change)="onFileSelect($event)" class="form-control" id="img" accept="image/*" required>
            <img *ngIf="chambreForm.get('img')?.value" src="/assets/images/chambres/{{chambreForm.get('img')?.value}}">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
