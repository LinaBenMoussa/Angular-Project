<body>
 
	<div class="page-wrapper">
		<app-header></app-header>
			 
			 <!-- Sticky/Fixed Nav -->
		<div class="fixed_menu w-100">
			<header class="header header_style_one"></header>
		</div>
	
		<!-- Mobile Responsive Menu -->
		<div class="mr_menu d-lg-none">
			
			<button type="button" class="mr_menu_close"><i class="fa fa-times"></i></button>
			<div class="logo"></div> <!-- Keep this div empty. Logo will come here by JavaScript -->
			<div class="mr_navmenu"></div> <!-- Keep this div empty. Menu will come here by JavaScript -->
		</div>
		<!-- End Main Header -->
<!-- Page Banner -->
<section class="page-banner" style="background-image: url(assets/images/background/5.jpg)">
	<div class="auto-container">
	  
	  <h1 class="page-banner_title">DESTINATIONS</h1>
	</div>
  </section>
  <!-- End Page Banner -->
  
  <!-- Gallery Five -->
  <section class="gallery-five">
	<div class="auto-container">
	  <div class="d-flex align-items-center justify-content-between flex-wrap flex-md-nowrap gap-2 gap-md-5">
		<!-- Title Box -->
		<div class="title-box">
		  <h4>DESTINATIONS <span>( {{destinations.length}} )</span></h4>
		</div>
  
		<!-- Gallery Search Box -->
		<div class="gallery-search_box">
		  <!-- Search Box -->
		  <div class="search-box mb-0">
			<form [formGroup]="searchForm">
			  <div class="form-group">
				<input formControlName="nom" type="search" name="search-field" value="" placeholder="Search..." required>
				<button (click)="search()"><span class="icon fa fa-search"></span></button>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
  
	  <!-- Filter -->
	  <!--Isotope Galery-->
	  <div class="row sortable-masonry">
		<div *ngFor="let destination of destinations" class="col-lg-4 col-md-6 col-sm-12">
		  <!-- Gallery Block Two -->
		  <div class="gallery-block_two">
			<div class="gallery-block_two-inner">
			  <div class="gallery-block_two-image">
				<img src="assets/images/destinations/{{destination.img}}" alt="" class="img-fluid" />
				<div class="overlay-box_two">
				  <div class="overlay-box_two-inner">
					<h4><a [routerLink]="['/destination-details', destination.id_destination]">{{destination.nom}}</a></h4>
					<div class="gallery-block_two-text-two">{{destination.nom}}</div>
				  </div>
				</div>
				<div class="overlay-box">
				  <div class="overlay-content">
					<h3 class="gallery-block_two-title"><a [routerLink]="['/destination-details', destination.id_destination]">{{destination.nom}}</a></h3>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		  <!-- End Gallery Block Two -->
		</div>
	  </div>
	</div>
  </section>
  <!-- End Gallery Five -->
