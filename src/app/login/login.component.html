
<div class="page-wrapper">
	<app-header></app-header>
  
	<!-- Sticky/Fixed Nav -->
	<div class="fixed_menu w-100">
		<header class="header header_style_one"></header>
	</div>

	<!-- Mobile Responsive Menu -->
	<div class="mr_menu d-lg-none">
		
		<button type="button" class="mr_menu_close"><i class="fa fa-times"></i></button>
		<div class="logo"></div> <!-- Keep this div empty. Logo will come here by JavaScript -->
		<div class="mr_navmenu"></div> <!-- Keep this div empty. Menu will come here by JavaScript -->
	</div>
    <!-- End Main Header -->
	
	<!-- Page Banner -->
	<section class="page-banner" style="background-image: url(/assets/images/background/18.jpg)">
		<div class="auto-container">
			

            <div class="row clearfix">

				<!-- Contact Column -->
				<div class="col-lg-6 col-md-8 col-sm-12 offset-lg-3 offset-md-2">
                    <div class="card p-4">
                        <div class="card-body">
                            <div class="title-box text-center mb-5">
                                <h4>Login Your Account</h4>
                                <p class="mt-2 mb-0">Don't have an account? <a routerLink="/signup">Sign Up</a> </p>
                            </div>
        
                            <!-- Contact Form -->
                            <div class="booking-form text-start">
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
									<!-- Form Group -->
									<mat-form-field appearance="fill">
										
										<!-- <mat-label>Email or User Name</mat-label> -->
										<input matInput formControlName="uName" placeholder="Email or User Name">
									</mat-form-field>
								<br><br>
									<!-- Form Group -->
									<mat-form-field appearance="fill">
										<!-- <mat-label>Password</mat-label> -->
										<input matInput formControlName="password" type="password" placeholder="Password">
									</mat-form-field>
								
									<div class="row">
										<div class="col-lg-6">
											<div class="form-group d-flex align-items-center gap-2">
												<mat-checkbox formControlName="rememberPass">Remember Password</mat-checkbox>
											</div>
										</div>
										<div class="col-lg-6">
											<div class="form-group text-end">
												<a href="#">Forgotten Your Password?</a>
											</div>
										</div>
									</div>
								
									<div class="form-group">
										<button mat-raised-button color="primary" type="submit">Login</button>
									</div>
								</form>
								
                            </div>
                        </div>
                    </div>
				</div>

			</div>
		</div>
	</section>
	<!-- End Page Banner -->
